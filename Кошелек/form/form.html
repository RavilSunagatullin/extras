<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="../normal.css" />
    <script src="form.js" defer></script>
  </head>
  <body>
    <form
      action="../index/index.html"
      id="form"
      class="form"
      style="width: 300px"
    >
      <label for="login" class="form__label">My wallet</label>
      <input type="text" placeholder="login" id="login" class="form__input" />
      <input
        type="password"
        placeholder="password"
        id="password"
        class="form__input"
      />
      <button id="submit" class="button">Log in</button>
    </form>
  </body>
</html>
